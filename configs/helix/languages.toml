[[language]]
name = "python"
scope = "source.python"
injection-regex = "python"
file-types = ["py"]
shebangs = ["python"]
comment-token = "#"
language-servers = ["pyright"]
roots = ["setup.py", "setup.cfg", "pyproject.toml"]
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true

[[language]]
name = "haskell"
formatter = { command = "stylish-haskell" }
auto-format = true

[[language]]
name = "nix"
formatter = { command = "alejandra" }
auto-format = true

[[language]]
name = "toml"
auto-format = true
