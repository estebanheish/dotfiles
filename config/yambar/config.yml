bar: 
  font: "Ubuntu:style=Bold"
  height: 19
  location: top
  background: 14213Dff
  foreground: E5E5E5ff
  margin: 5

  right:
    - clock:
        content: { string: { text: "{date} {time}"}}

  left:
    - river:
        anchors:
          - base: &river_base
              tag: occupied
              values:
                false: { empty: {}}
                true: 
                  string:
                    margin: 5
                    text: "{id}"
        content:
          map:
            tag: state
            values: 
              focused: 
                string:
                  text: "{id}"
                  margin: 5
                  foreground: 14213Dff
                  deco: { background: { color: FCA311ff }}
              unfocused:
                map:
                  <<: *river_base
              visible:
                map:
                  <<: *river_base
              invisible:
                map:
                  <<: *river_base


