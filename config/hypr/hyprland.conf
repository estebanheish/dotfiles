# VARS
$background=101419
$foreground=b6beca
$focus=78dba9

# outputs
monitor=HDMI-A-1,preferred,2560x0,1
monitor=HDMI-A-2,preferred,0x540,1
# monitor=HDMI-A-1,disable
# monitor=HDMI-A-2,disable
# monitor=DP-2,1920x1080@240hz,auto,1

input {
    kb_layout=us
    kb_variant=colemak
    follow_mouse=1
    repeat_rate=50
    repeat_delay=300
    natural_scroll=yes

    touchpad {
        natural_scroll=yes
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=5
    gaps_out=10
    border_size=2
    no_border_on_floating=false
    col.active_border=0xFF$focus
    col.inactive_border=0xFF$background

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    cursor_inactive_timeout=30
    layout=master
}

decoration {
    rounding=2

    blur=true
    blur_size=20 # minimum 1
    blur_passes=3 # minimum 1
    blur_new_optimizations=1

    drop_shadow=true
    shadow_range=30
    shadow_render_power=2
    col.shadow=rgb(1c252c)
    # col.shadow_inactive=rgb(1c252c)
}

animations {
    enabled=1
    animation=windows,1,1,default,popin
    animation=border,1,8,default
    animation=fade,1,5,default
    animation=workspaces,1,1,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

master {
    no_gaps_when_only=yes
    new_is_master=no
}

gestures {
    workspace_swipe=no
}

misc { 
    disable_hyprland_logo=yes
    enable_swallow=yes
    swallow_regex=^(foot)$
    mouse_move_enables_dpms = true
}

blurls=gtk-layer-shell
blurls=notifications
blurls=lockscreen
blurls=menu

# startapps
exec-once=eww open bar
exec-once=hyprpaper
exec-once=hyprctl setcursor capitaine-cursors-white 42
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=wl-paste --watch cliphist store
exec-once=swayidle -w timeout 300 'wpctl set-mute @DEFAULT_AUDIO_SOURCE@ 1; swaylock -f' timeout 310 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'

