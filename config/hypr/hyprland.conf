# VARS
$background = 1C1C1C
$foreground = FFFFFF
#$focus = 5e5086
$focus = ffffff

# outputs
monitor = desc:LG Electronics LG HDR 4K 204NTGYHG007, preferred, 2560x0, 1
monitor = desc:LG Electronics LG ULTRAWIDE 0x00009E0B, preferred, 0x540, 1
# monitor=HDMI-A-1,disable
# monitor=HDMI-A-2,disable
# monitor=DP-2,1920x1080@240hz,auto,1

# worskpace binds
wsbind = 1, desc:LG Electronics LG HDR 4K 204NTGYHG007
wsbind = 2, desc:LG Electronics LG HDR 4K 204NTGYHG007
wsbind = 3, desc:LG Electronics LG HDR 4K 204NTGYHG007
wsbind = 4, desc:LG Electronics LG HDR 4K 204NTGYHG007
wsbind = 5, desc:LG Electronics LG HDR 4K 204NTGYHG007
wsbind = 6, desc:LG Electronics LG HDR 4K 204NTGYHG007
workspace = desc:LG Electronics LG HDR 4K 204NTGYHG007, 1

wsbind = 7, desc:LG Electronics LG ULTRAWIDE 0x00009E0B
wsbind = 8, desc:LG Electronics LG ULTRAWIDE 0x00009E0B
wsbind = 9, desc:LG Electronics LG ULTRAWIDE 0x00009E0B
workspace = desc:LG Electronics LG ULTRAWIDE 0x00009E0B, 9

input {
    kb_layout = us, es
    # kb_variant = colemak
    kb_options = grp:ctrls_toggle
    follow_mouse = 1
    repeat_rate = 50
    repeat_delay = 300
    natural_scroll = yes

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

bind = SUPERSHIFTCTRL, c, exec, hyprctl keyword input:kb_variant colemak,
bind = SUPERSHIFTCTRL, q, exec, hyprctl keyword input:kb_variant ,

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    no_border_on_floating = false
    col.active_border = 0xFF$focus
    col.inactive_border = 0xFF$background

    apply_sens_to_raw = 0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    cursor_inactive_timeout = 30
    layout = master
}

decoration {
    rounding = 2

    blur = false
    blur_size = 20 # minimum 1
    blur_passes = 3 # minimum 1
    blur_new_optimizations = 1

    drop_shadow = false
    shadow_range = 30
    shadow_render_power = 2
    col.shadow = rgb(1c252c)
    # col.shadow_inactive = rgb(1c252c)
}

animations {
    enabled = 1
    animation = windows, 0, 1, default, popin
    animation = border, 1, 8, default
    animation = fade, 1, 5, default
    animation = workspaces, 0, 1, default
}

dwindle {
    preserve_split = true
    pseudotile = 0 # enable pseudotiling on dwindle
}

master {
    no_gaps_when_only = yes
    new_is_master = no
}

gestures {
    workspace_swipe = no
}

misc { 
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    disable_autoreload = yes
    enable_swallow = yes
    swallow_regex = ^(foot)$
    mouse_move_enables_dpms = true
}

blurls = gtk-layer-shell
blurls = notifications
blurls = lockscreen
blurls = menu


# window rules
windowrulev2 = workspace 4, class:^(org.telegram.desktop)$

