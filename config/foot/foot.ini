[main]
font=UbuntuMono:size=13:style=Bold
font-bold=UbuntuMono:size=13:style=Bold
font-bold-italic=UbuntuMono:size=13:style=BoldItalic
font-italic=UbuntuMono:size=13:style=Italic

[key-bindings]
scrollback-down-half-page=Control+d
scrollback-down-page=Control+f
scrollback-up-half-page=Control+u
scrollback-up-page=Control+b

[mouse]
hide-when-typing=yes

[cursor]
color=f8ca12 d0d0d0

[colors]
alpha=1
background=000000
foreground=d0d0d0
