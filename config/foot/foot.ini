# selection-foreground=EEFFFF

regular0=000000
regular1=eb008a
regular2=37b349
regular3=f8ca12
regular4=0e5a94
regular5=b31e8d
regular6=00aabb
regular7=d0d0d0

bright0=505050
bright1=f29333
bright2=202020
bright3=303030
bright4=b0b0b0
bright5=e0e0e0
bright6=7a2d00
bright7=ffffff
